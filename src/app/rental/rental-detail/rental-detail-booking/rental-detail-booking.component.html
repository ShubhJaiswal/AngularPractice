<div class="booking">
  <h3 class="booking-price">${{price}}
      <span class="booking-per-night">
          per night
      </span>
  </h3>
  <hr>
  <label>Dates</label>
  <input type="text"
         name="daterangepicker"
         class="form-control daterangepicker-input"
         daterangepicker
         [options]="options"
         (selected)="selectedDate($event, daterange)" />
  <div class="form-group">
    <label for="guests">Guests</label>
    <input type="number" id="guests" area-describedby="emailHelp" class="form-control">
  </div>
  <button class="btn btn-danger btn-confirm btn-block">Reserve place now</button>
  <hr>
  <p class="booking-note-title">People are intrested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental last month.
  </p>
</div>
